# ============ Settings ============
# machine info
num_gpus: 1

# mode
test: True
train: False

# config
plotting: True
debug: True
logging: True

# hyperparameters
img_size: [128, 128, 3]
training_samples: 201
testing_samples: 100
max_iters: 100000
batch_size: 4

# directories
dataset_dir: 'intel_dataset/'
log_dir: 'logs/'
checkpoint_dir: 'checkpoints/'
checkpoint_prefix: 'checkpoints/ckpt'

# checkpoints
checkpoint_nsave: 1
checkpoint_save: True
checkpoint_load: True

# loss
disc_loss: True
l1_loss: True
l1_lambda: 0.5
